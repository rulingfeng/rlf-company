        username: root
        #定义的库变量
      names: m1
    props:
      sql:
        show: true
    sharding:
      tables:
        #表名 重要！！！
        order_main:
          # 1..2 就是2张表  1..4就是  4张表
          actual-data-nodes: m1.order_main_$->{1..4}
          #            key-generator:
          #              column: cid
          #              type: SNOWFLAKE
          table-strategy:
            inline:
              algorithm-expression: order_main_$->{order_no % 4 + 1}
              sharding-column: order_no
        order_detail:
          # 1..2 就是2张表  1..4就是  4张表
          actual-data-nodes: m1.order_detail_$->{1..4}
          #            key-generator:
          #              column: cid
          #              type: SNOWFLAKE
          table-strategy:
            inline:
              algorithm-expression: order_detail_$->{order_no % 4 + 1}
              sharding-column: order_no



